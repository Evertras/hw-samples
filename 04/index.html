<!doctype HTML>
<html lang="en_us">

<head>
  <meta charset="utf-8">
  <title>Crystals!</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <h1>CrystalsCollector</h1>
  <div id="instructions">
    <p>You will be given a random number at the start of the game.</p>
    <p>
      There are four crystals below. By clicking on a crystal you will add a specific amount of points to your score.
    </p>
    <p>
      You win the game by matching stuff and things.
    </p>
  </div>
  <div class="clearfix">
    <div id="target-score">
      100
    </div>
    <div id="wins-losses-container">
      <p>Wins: <span id="wins">0</span></p>
      <p>Losses: <span id="losses">0</span></p>
    </div>
  </div>
  <div id="crystals-container">
    <button id="crystal-1"></button>
    <button id="crystal-2"></button>
    <button id="crystal-3"></button>
    <button id="crystal-4"></button>
  </div>
  <div id="total-score-label" class="score-box">
    Your total score is:
  </div>
  <div id="user-score" class="score-box">
    0
  </div>
  <script src="assets/javascript/game.js"></script>
</body>

</html>
